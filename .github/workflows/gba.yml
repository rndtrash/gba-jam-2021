name: GBA

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm:latest
    steps:      
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive
      
    - name: Make
      run: make
      
    - name: Publish artifacts
      uses: actions/upload-artifact@v2
      with:
        name: GBA ROM
        path: \*.gba
